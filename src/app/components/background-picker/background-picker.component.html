<div class="background-picker" [ngClass]="{'background-picker-show': show}">
	<div class="background-picker-box">
		<div class="background-picker-header">
			<div>
				<select name="background-filter" [(ngModel)]="backgroundFilter" (change)="updateFilteredList()">
					<option [ngValue]="null">Tipo</option>
					<option *ngFor="let backgroundCategory of backgroundCategoryList" [ngValue]="backgroundCategory.id">{{backgroundCategory.name}}</option>
				</select>
			</div>
			<a href="#" (click)="closePicker($event)">X</a>
		</div>

		<div class="background-list">
			<div class="background-item" *ngFor="let background of backgroundListFiltered" [ngClass]="{'background-item-selected': background.id==selected}" (click)="selectBackground(background)">
				<img src="{{ background.assetUrl }}" alt="{{ background.name }}">
				<div class="background-info">
					<span title="{{background.name}}">{{ background.name }}</span>
				</div>
			</div>
		</div>
	</div>
</div>
