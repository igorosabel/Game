<div class="background-picker"
	 [class]="{'background-picker-show': show()}">
	<div class="background-picker-box">
		<div class="background-picker-header">
			<div>
				<select name="background-filter"
						[(ngModel)]="backgroundFilter"
						(change)="updateFilteredList()">
					<option [ngValue]="null">Tipo</option>
					@for (backgroundCategory of backgroundCategoryList; track backgroundCategory.id) {
					<option [ngValue]="backgroundCategory.id">{{backgroundCategory.name}}</option>
					}
				</select>
			</div>
			<a href="#"
			   (click)="closePicker($event)">X</a>
		</div>

		<div class="background-list">
			@for (background of backgroundListFiltered(); track background.id) {
			<div class="background-item"
				 [class]="{'background-item-selected': background.id === selected}"
				 (click)="selectBackground(background)">
				<img [src]="background.assetUrl"
					 [alt]="background.name">
				<div class="background-info">
					<span [title]="background.name">{{ background.name }}</span>
				</div>
			</div>
			}
		</div>
	</div>
</div>
