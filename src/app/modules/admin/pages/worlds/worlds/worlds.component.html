<game-header [leftUrl]="['/admin','main']"
			 leftTitle="&lt; Admin"
			 title="Mundos"
			 [rightUrl]="['/admin','logout']"
			 rightTitle="Salir" />

<div class="admin-list">
	<div class="header">Mundos</div>
	<div>
		@for (world of worldList; track world.id) {
		<div class="row">
			<a [routerLink]="['/admin', 'world', world.id, 'scenarios']">{{world.name}}</a>
			<img src="/img/admin/edit.svg"
				 alt="Editar"
				 title="Editar"
				 class="edit"
				 (click)="editWorld(world)">
			<img src="/img/admin/delete.svg"
				 alt="Borrar"
				 title="Borrar"
				 class="delete"
				 (click)="deleteWorld(world)">
		</div>
		}
		@if (message !== null) {
		<div class="row center">{{message}}</div>
		}
	</div>
</div>

<a href="#"
   class="fab-button"
   id="add-btn"
   (click)="showAddWorld($event)">+</a>

<div class="detail"
	 [class]="{'detail-show': showDetail}">
	<div class="box">
		<div class="header">
			<span>{{worldDetailHeader}}</span>
			<a href="#"
			   (click)="showAddWorld($event)">X</a>
		</div>
		<div class="row">
			<input type="text"
				   name="world-name"
				   [(ngModel)]="loadedWorld.name"
				   placeholder="Nombre del mundo">
		</div>
		<div class="row">
			<textarea name="world-description"
					  [(ngModel)]="loadedWorld.description"
					  placeholder="DescripciÃ³n del mundo"></textarea>
		</div>
		<div class="row">
			<input type="text"
				   name="world-word-one"
				   [(ngModel)]="loadedWorld.wordOne"
				   placeholder="Primera palabra para desbloquear el mundo">
		</div>
		<div class="row">
			<input type="text"
				   name="world-word-two"
				   [(ngModel)]="loadedWorld.wordTwo"
				   placeholder="Segunda palabra para desbloquear el mundo">
		</div>
		<div class="row">
			<input type="text"
				   name="world-word-three"
				   [(ngModel)]="loadedWorld.wordThree"
				   placeholder="Tercera palabra para desbloquear el mundo">
		</div>
		<div class="row center">
			<label for="world-friendly">Amistoso:</label>
			<input type="checkbox"
				   name="world-friendly"
				   [(ngModel)]="loadedWorld.friendly">
		</div>
		<div class="footer">
			<button (click)="saveWorld()">Continuar</button>
		</div>
	</div>
</div>
